type User {
  id: ID! @id
  name: String!
  email: String! @unique
  testimonials: [Testimonial!]!
  projects: [Project!]!
}

type Testimonial {
  id: ID! @id
  name: String!
  company: String!
  text: String!
  owner: User!
}

type Project {
  id: ID! @id
  name: String!
  overview: String!
  objective: String!
  tools: [String!]! @scalarList(strategy: RELATION)
  gitAt: String!
  liveAt: String
  deployedAt: String!
  owner: User!
}
