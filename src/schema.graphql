type Query {
  user: User!
  testimonials: [Testimonial!]!
  projects: [Project!]!
}

type Mutation {
  createProject(input: CreateProjectInput!): Project!
  updateProject(input: UpdateProjectInput!): Project!
  deleteProject(id: ID!): Project!
}

input CreateProjectInput {
  name: String!
  overview: String!
  objective: String!
  tools: [String!]!
  gitAt: String!
  liveAt: String
  deployedAt: String!
}

input UpdateProjectInput {
  id: ID!
  name: String
  overview: String
  objective: String
  tools: [String]
  gitAt: String
  liveAt: String
  deployedAt: String
}

type User {
  id: ID!
  name: String!
  email: String!
  password: String!
}

type Testimonial {
  id: ID!
  name: String!
  company: String!
  text: String!
}

type Project {
  id: ID!
  name: String!
  overview: String!
  objective: String!
  tools: [String!]!
  gitAt: String!
  liveAt: String
  deployedAt: String!
}
