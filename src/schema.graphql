type Query {
  user(id: ID!): User!
  users: [User!]!
  testimonials: [Testimonial!]!
  projects: [Project!]!
}

type Mutation {
  createTestimonial(ownerId: ID!, input: CreateTestimonialInput!): Testimonial!
  updateTestimonial(
    ownerId: ID!
    testimonialId: ID!
    input: UpdateTestimonialInput!
  ): Testimonial!
  deleteTestimonial(ownerId: ID!, testimonialId: ID!): Testimonial!
  createProject(ownerId: ID!, input: CreateProjectInput!): Project!
  updateProject(
    ownerId: ID!
    projectId: ID!
    input: UpdateProjectInput!
  ): Project!
  deleteProject(ownerId: ID!, projectId: ID!): Project!
}

input CreateTestimonialInput {
  name: String!
  company: String!
  text: String!
}

input UpdateTestimonialInput {
  name: String
  company: String
  text: String
}

input CreateProjectInput {
  name: String!
  overview: String!
  objective: String!
  tools: [String!]!
  gitAt: String!
  liveAt: String
  deployedAt: String!
}

input UpdateProjectInput {
  name: String
  overview: String
  objective: String
  tools: [String]
  gitAt: String
  liveAt: String
  deployedAt: String
}

type User {
  id: ID!
  name: String!
  email: String!
  testimonials: [Testimonial!]!
  projects: [Project!]!
}

type Testimonial {
  id: ID!
  name: String!
  company: String!
  text: String!
  owner: User!
}

type Project {
  id: ID!
  name: String!
  overview: String!
  objective: String!
  tools: [String!]!
  gitAt: String!
  liveAt: String
  deployedAt: String!
  owner: User!
}
